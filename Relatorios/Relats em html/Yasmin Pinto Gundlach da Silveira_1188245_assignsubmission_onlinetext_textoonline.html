<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body><p><p style="margin-top: 32px; margin-bottom: 32px; color: rgb(18, 20, 22); font-family: Lato; text-align: justify;">Os anelídeos, além dos anéis (metâmeros), é a&nbsp;<span style="font-weight: bolder;">simetria bilateral</span>&nbsp;e o&nbsp;<span style="font-weight: bolder;">revestimento por celoma</span>.</p><p style="margin-top: 32px; margin-bottom: 32px; color: rgb(18, 20, 22); font-family: Lato; text-align: justify;">Alguns desses animais são de grande importância para o&nbsp;<span style="font-weight: bolder;">equilíbrio ecológico</span>, pois se alimentam de detritos e restos orgânicos de vegetais e de outros animais.&nbsp;</p></p></body></html>
